<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <img id="avatar" src="img/avatar.png">
        <h1>Weekly Car Checks</h1>
        <div class="entry-field">
            <p>Date: </p>
            <input id="date-field" type="date">
        </div>
        <div class="entry-field">
            <p>Odometer: </p>
            <input id="odo-field" type="number">
        </div>
        <h2>Servicing Jobs</h2>
        <div class="entry-field">
            <input id="sj-field" type="text">
            <button id="sj-btn">Submit Service Job</button>
        </div>
        <ul id="jobs-list">
        </ul>
        <h2>Weekly Jobs</h2>
        <ul id="weeklies">
        </ul>
        <button id="submit-btn">Submit Weekly Check</button>
        <hr>
        <h2>Weekly Check History</h2>
        <div id="hist-headers">
            <h4>Date</h4>
            <h4>Odo Miles</h4>
            <h4>Weekly Jobs</h4>
            <h4>Delete?</h4>
        </div>
        <ul id="history">
            <li class="hist-list">
            </li>
        </ul>
        <hr>
        <script src="index.js" type="module"></script>
    </body>
    <footer>
        <p>sjs-code-foundry</p>
        <p>v0.1.0</p>
    </footer>
</html>
